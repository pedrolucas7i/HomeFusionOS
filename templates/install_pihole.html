<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Pi-hole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 22px); /* Adjust width to fit padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Install Pi-hole</h1>
        <form action="{{ url_for('install_pihole') }}" method="post">
            <label for="password">Machine password:</label>
            <input type="password" id="password" name="password" placeholder="Enter machine password" required>
            <button type="submit">Install Pi-hole</button>
        </form>
    </div>
</body>
</html>
