<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Server App Store</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.css">
    <style>
        .app-card {
            background-color: #2c2f33;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 1rem;
            margin-bottom: 1.5rem;
            transition: background 0.2s;
        }
        .app-card:hover {
            background-color: #3a3d42;
        }
        .app-icon {
            width: 50px;
            height: 50px;
        }
        code {
            font-size: 0.85rem;
            background-color: #444;
            color: #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            display: block;
            margin-top: 0.5rem;
            white-space: nowrap;
            overflow-x: auto;
        }
        .status {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .install-btn {
            margin-top: 0.5rem;
        }
    </style>
    <script>
        async function installApp(appName, button) {
            button.disabled = true;
            const status = button.closest(".app-info").querySelector(".status");
            status.textContent = "‚öôÔ∏è Installing...";

            try {
                const response = await fetch(`/install/${appName}`, {
                    method: "POST"
                });
                const result = await response.json();

                if (result.success) {
                    status.textContent = "‚úÖ Installed successfully!";
                } else {
                    status.textContent = "‚ùå Error: " + result.error;
                }
            } catch (error) {
                status.textContent = "‚ùå Install failed. Try again.";
            }

            button.disabled = false;
        }
    </script>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">üß∞ HomefusionOS App Store</h1>

        {% for namespace, apps in apps_by_namespace.items() %}
            <h3 class="mt-4">{{ namespace.replace('-', ' ').title() }}</h3>
            <div class="row">
                {% for app in apps %}
                <div class="col-md-6">
                    <div class="app-card d-flex">
                        <img class="app-icon me-3" src="{{ app.icon_url }}" alt="{{ app.name }} icon">
                        <div class="app-info flex-grow-1">
                            <h5 class="mb-1">{{ app.name }}</h5>
                            <p class="mb-2">{{ app.description }}</p>
                            <code>{{ app.install_script }}</code>
                            <button class="btn btn-success install-btn" onclick="installApp('{{ app.name }}', this)">Install</button>
                            <div class="status text-info"></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
