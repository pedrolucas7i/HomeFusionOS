<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Russo+One&display=swap" rel="stylesheet">
    <title>LOGIN</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's an error message
            var hasError = "{{ error }}";
            
            if (hasError === 'True') {
                document.getElementById('username').classList.add('shake1');
                document.getElementById('password').classList.add('shake2');
                setTimeout(function() {
                    document.getElementById('username').classList.remove('shake1');
                    document.getElementById('password').classList.remove('shake2');
                }, 600);
            }
        });
    </script>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            font-family: "Russo One", sans-serif;
            font-weight: 400;
            font-style: normal;
            user-select: none;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Login Page Styles */
        #login {
            background-color: #f2f2f2;
            background-image: url('https://cdn.pixabay.com/photo/2023/12/03/10/37/ai-generated-8427261_1280.jpg'); /* Update path if necessary */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        #form {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            width: 100%;
            max-width: 20rem;
            border-radius: 1rem;
            padding: 1.5rem 2.5rem;
        }

        /* Input and Button Styles */
        #form>input,
        #form>button {
            width: 100%;
            border-radius: 1rem;
            border: 1px solid orangered;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #form>button {
            border-color: orangered;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #form>input:focus,
        #form>button:hover {
            border-color: red;
            outline: none;
        }

        /* Title and Footer Styles */
        #title {
            position: absolute;
            text-align: center;
            top: 2rem;
            width: 100vw;
            font-size: 4rem;
            padding: 0 1rem;
            color: white;
        }

        #go {
            position: absolute;
            text-align: center;
            top: 80vh;
            bottom: 5rem;
            width: 100vw;
        }

        #go>button {
            max-width: 15rem;
            width: 80%;
            border-radius: 0.5rem;
            border: 1px solid black;
            background-color: black;
            color: orangered;
            font-size: 1rem;
        }

        #version {
            position: absolute;
            bottom: 2.5vh;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
        }

        /* Shake Animations */
        .shake1 {
            animation: shake1 0.6s;
        }

        .shake2 {
            animation: shake2 0.6s;
        }

        @keyframes shake1 {
            0% { transform: translateX(0); }
            20% { transform: translateX(-20px); }
            40% { transform: translateX(20px); }
            60% { transform: translateX(-20px); }
            80% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        @keyframes shake2 {
            0% { transform: translateX(0); }
            20% { transform: translateX(20px); }
            40% { transform: translateX(-20px); }
            60% { transform: translateX(20px); }
            80% { transform: translateX(-20px); }
            100% { transform: translateX(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            #form {
                width: 100%;
                padding: 1rem;
                margin-top: 20vh;
            }

            #title {
                font-size: 2.5rem;
            }

            #go>button {
                max-width: 10rem;
                font-size: 0.9rem;
            }

            #version {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            #title {
                font-size: 2rem;
                top: 1rem;
            }

            #go>button {
                max-width: 8rem;
                font-size: 0.8rem;
            }

            #version {
                font-size: 0.8rem;
            }
        }

    </style>
</head>

<body>
    <h2 id="title">Welcome to your personal home server</h2>
    <form method="post" action="{{ url_for('login') }}">
        <div id="login">
            <div id="form">
                <label for="username">USER</label><br>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password" required><br><br>
            </div>
        </div>
        <div id="go">
            <button type="submit">Let's GO</button>
        </div>
        <p id="version">HomeFusion V3.0</p>
    </form>
</body>

</html>
